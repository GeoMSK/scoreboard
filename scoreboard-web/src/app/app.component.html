<section id="upper">
  <div id="upper-container" class="container-fluid text-white d-flex flex-column red-overlay h-100">
    <div class="row">
      <div class="col">
        <h1 class="title display-3 my-4 pb-5 font-weight-bold"> {{ title }} </h1>
      </div>
    </div>
    <div class="row d-flex flex-column align-items-center justify-content-center flex-fill">
      <div class="col-auto my-auto display-4">
        <span class="font-weight-bold">Incorrect Flag!</span>
      </div>
      <div class="col-auto text-center">
        <p id="submit_text">Enter your flag</p>
        <form class="my-4 pb-3">
          <input class="mb-3" id="flag-input" type="text" (input)="onFlagUpdate($event)" />
          <button id="flag-submit" type="button" type="submit" (click)="onFlagSubmit()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
<section id="scoreboard">
  <div id="scoreboard-container" class="container-fluid">
    <div class="row">
      <div class="col text-center py-5">
        <h1 id="scoreboard-container-title" class="display-3 font-weight-bold">Scoreboard</h1>
      </div>
    </div>
    <div class="row d-flex h-100 justify-content-center align-items-center py-5">
      <div class="col-10">
        <mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="rank">
            <mat-header-cell *matHeaderCellDef>Rank</mat-header-cell>
            <mat-cell *matCellDef="let i=index">{{ i + 1 }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>Solve Date</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.date | date: 'dd/MM/yy HH:mm' }}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <div *ngIf="dataSource.length === 0" id="no_submissions_message" class="my-5 text-center">No submissions yet...</div>
      </div>
    </div>
  </div>
</section>
